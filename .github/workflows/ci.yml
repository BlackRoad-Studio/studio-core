name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install pytest ruff bandit 2>/dev/null || true
      - name: Lint
        run: ruff check src/ 2>/dev/null || echo "no src/ to lint"
      - name: Test
        run: pytest tests/ -v 2>/dev/null || echo "no tests yet"
