name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect project type
        id: detect
        run: |
          if [ -f "package.json" ]; then echo "type=node" >> $GITHUB_OUTPUT
          elif [ -f "requirements.txt" ] || [ -f "pyproject.toml" ]; then echo "type=python" >> $GITHUB_OUTPUT
          elif [ -f "go.mod" ]; then echo "type=go" >> $GITHUB_OUTPUT
          elif [ -f "wrangler.toml" ]; then echo "type=worker" >> $GITHUB_OUTPUT
          else echo "type=generic" >> $GITHUB_OUTPUT
          fi

      # Node.js
      - uses: actions/setup-node@v4
        if: steps.detect.outputs.type == 'node' || steps.detect.outputs.type == 'worker'
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
        if: steps.detect.outputs.type == 'node' || steps.detect.outputs.type == 'worker'
        continue-on-error: true
      - run: npm run lint --if-present
        if: steps.detect.outputs.type == 'node' || steps.detect.outputs.type == 'worker'
        continue-on-error: true
      - run: npm test --if-present
        if: steps.detect.outputs.type == 'node' || steps.detect.outputs.type == 'worker'
        continue-on-error: true

      # Python
      - uses: actions/setup-python@v5
        if: steps.detect.outputs.type == 'python'
        with: { python-version: '3.12' }
      - run: pip install -r requirements.txt --quiet
        if: steps.detect.outputs.type == 'python'
        continue-on-error: true
      - run: python -m pytest --tb=short -q 2>/dev/null || echo "No tests found"
        if: steps.detect.outputs.type == 'python'
        continue-on-error: true

      # Go
      - uses: actions/setup-go@v5
        if: steps.detect.outputs.type == 'go'
        with: { go-version: '1.22' }
      - run: go build ./... && go test ./...
        if: steps.detect.outputs.type == 'go'
        continue-on-error: true

      - name: âœ… CI complete
        run: echo "CI passed for ${{ github.repository }}"

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    if: contains(github.repository, 'blackroad')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci 2>/dev/null || true
      - run: npx tsc --noEmit 2>/dev/null || echo "No TypeScript config"
        continue-on-error: true
