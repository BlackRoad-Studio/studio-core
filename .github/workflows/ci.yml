name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Lint
        run: |
          pip install flake8
          flake8 src/ --max-line-length=120 --ignore=E501,W503 || true
      - name: Smoke test
        run: |
          python src/*.py --help 2>/dev/null || python src/*.py 2>/dev/null | head -5 || true

